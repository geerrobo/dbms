<form action="{% url 'engine:query' %}" method="post">
    {% csrf_token %}

        <!--            <label for="textInput">Input</label>-->

            <textarea class="form-control col" id="textInput" name='textInput' rows="10">{% if input %}{{ input }}{% endif %}</textarea>
            <textarea class="form-control col" id="exampleFormControlTextarea1" rows="10"
                      style="background-color: greenyellow;">
                {% if raw %}
            {{ raw }}
            {% else %}
SELECT "Habs".post_id, "Habs".hab
FROM "Habs"
WHERE ("Habs".post_id < 50 OR "Habs".post_id > 500360)

SELECT "Habs".post_id, "Habs".hab
FROM "Habs"
WHERE ("Habs".post_id < 500)

EXPLAIN (COSTS TRUE)
SELECT "Posts".post_id, "Posts".title, "Posts".text
FROM "Posts" ,"Tags"
WHERE ("Posts".bookmarks_count = 2 OR "Tags".tag like '螢火蟲')
AND "Posts".post_id="Tags".post_id

EXPLAIN (COSTS TRUE)
SELECT post_id, title, text
FROM bookmarks_1_or_tag_螢火蟲
            {% endif %}
                </textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
